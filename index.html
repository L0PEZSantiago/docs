<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>

  <main>

    <!---- aside ---->
    <aside>
      <div class="card">
        <img src="images/card-logo.svg">
        <div class="global-card-info">
          <p>0000 0000 0000 0000</p>
          <div class="card-info">
            <p>JANE APPLESEED</p>
            <p>00/00</p>
          </div>
        </div>
      </div>

      <div class="card"></div>

    </aside>
    <section class="form">
      <form action="/submit" method="post">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" class="input-width-100"placeholder="e.g. Jane Appleseed">
        <label for="number">Card Number</label>
        <input type="text" id="number" class="input-width-100" placeholder="e.g. 1234 5678 9123 0000">

        <div class="date-cvc">
          <div class="date">
            <label for="month">Exp. Date (MM/YY)</label>
            <div class="input-date">
              <input type="text" id="month" placeholder="MM">
              <input type="text" id="year" placeholder="YY">
            </div>
          </div>
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123">
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </section>
  </main>
</body>

</html>
