<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <script src="scrips.js"></script>
</head>

<body>

  <main>

    <!---- aside ---->
    <aside>
<!---- front card ---->
      <div class="card">
        <img src="images/card-logo.svg">
        <div class="global-card-info">
          <p class="card-number-display">0000 0000 0000 0000</p>
          <div class="card-info">
            <p class="card-holder-display">JANE APPLESEED</p>
            <p class="card-expiry-display">00/00</p>
          </div>
        </div>
      </div>
<!---- back card ---->
      <div class="card">
        
          <p class="card-cvc-display">000</p>
      
      </div>

    </aside>

    <!---- form ---->
    <section class="form">
      <form action="/submit" method="post">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" class="input-width-100 card-holder-input" required minlength="1" maxlength="40" placeholder="e.g. Jane Appleseed">
        <label for="number">Card Number</label>
        <input type="text" id="number" required minlength="16" maxlength="19" class="input-width-100 card-number-input" placeholder="e.g. 1234 5678 9123 0000">
        <!---- date and cvc ---->
        <div class="date-cvc">
          <div class="date">
            <label for="month">Exp. Date (MM/YY)</label>
            <!---- month and year ---->
            <div class="input-date">
              <input type="number" id="month" required min="1" max="12" minlength="1" maxlength="2" placeholder="MM">
              <input type="text" id="year" required  minlength="2" maxlength="2" placeholder="YY">
            </div>
          </div>
          <!---- cvc ---->
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" minlength="3" maxlength="3" required placeholder="e.g. 123">
          </div>
        </div>
        <!---- button ---->
        <button type="submit">Confirm</button>
      </form>
    </section>
  </main>
</body>

</html>
